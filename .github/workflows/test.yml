name: Test

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Login to Mia NPM Internal Registry
      run: |
        echo -e "@mia-platform-internal:registry=https://nexus.mia-platform.eu" > .npmrc
        echo -e "@mia-platform-internal:_authToken=${{secrets.MIA_NPM_REGISTRY_TOKEN}}" > .npmrc
    - name: Install Packages
      run: npm ci; rm -f .npmrc
    - run: npm run sdk build
    - run: npm run sdk test
    - run: npm run vite-helper build
    - run: npm run vite-helper test
    - run: npm run webpack-helper build
    - run: npm run webpack-helper test
    - name: Check License
      run: npm run check-license
    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
